<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Movie Ticket Booking System</h1>
    <h2>Select a Showtime</h2>
    <div id="showtimes">
        {{ showtimes_html|safe }}
    </div>
    <div id="notification"></div>
    <div id="booking-history">
        <h2>Booking History</h2>
        {{ history_html|safe }}
    </div>
    <div id="delete-booking">
        <h2>Delete Booking</h2>
        <form id="deleteForm" action="/delete-booking" method="POST">
            <label for="bookingId">Booking ID:</label>
            <input type="text" id="bookingId" name="bookingId" required>
            <button type="submit" class="select-button">Delete Booking</button>
        </form>
    </div>
    <script>
        function selectSeat(showtime) {
            const seatPlans = document.querySelectorAll('.seat-plan');
            seatPlans.forEach(plan => {
                if (plan.dataset.showtime === showtime) {
                    plan.classList.toggle('active');
                } else {
                    plan.classList.remove('active');
                }
            });
        }

        function bookSeat(showtime, seat) {
            const name = prompt("Please enter your name:");

            if (!name) {
                alert("Booking cancelled. Name is required.");
                return;
            }

            fetch('/book-seat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ showtime, seat, name })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('notification').innerText = data.message;
                if (data.status === 'success') {
                    setTimeout(() => { location.reload(); }, 2000);
                }
            })
            .catch(error => {
                document.getElementById('notification').innerText = 'Error booking seat. Please try again.';
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
